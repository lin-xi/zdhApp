<div class="order-template">
	<div class="row">
		<div class="col-12"><span class="num">1</span>距离</div>
	</div>
	<div class="row">
		<div class="col-12 p-10">
			<input class="distance" type="range" min="0" max="20" step="1" value="1"/>
			<br>
			<span class="distance-text">1</span>公里
		</div>
	</div>

	<div class="row">
		<div class="col-12"><span class="num">2</span>人数</div>
	</div>
	<div class="row">
		<div class="col-12 p-10">
			<a class="number-minus">－</a>
			<input class="peple number" type="text" readonly="true" min="1" value="1"/>
			<a class="number-plus">+</a> 人
		</div>
	</div>


	<div class="row">
		<div class="col-12"><span class="num">3</span>人均消费</div>
	</div>
	<div class="row">
		<div class="col-12 p-10">
			<input class="price" type="range" min="0" max="500" step="50" value="50"/>
			<br>
			<span class="price-text">50</span>元
		</div>
	</div>

	<div class="row">
		<div class="col-12 text-center">
			<a href="#/send-order-enter">
			<button class="btn-primary">确定</button>
			</a>
			<button id="orderCancel" class="btn-default">返回</button>
		</div>
	</div>
</div>


<script type="text/javascript">
	$('.order-template .distance').on('change', function (e) {
		if($(this).val() != 0){
			$('.order-template .distance-text').text($(this).val());
		} else {
			$('.order-template .distance-text').text("不限");
		}
	});

	$('.order-template .price').on('change', function (e) {
		if($(this).val() != 0){
			$('.order-template .price-text').text($(this).val());
		} else {
			$('.order-template .price-text').text("不限");
		}
	});

	$('.order-template .number-minus').on('click', function (e) {
		var v = $('.order-template .number').val();
		--v;
		var min = $('.order-template .number').attr('min') - 0;
		if(v < min){
			$('.order-template .number').val(min);
		} else {
			$('.order-template .number').val(v);
		}
		e.preventDefault();
		e.stopPropagation();
	});

	$('.order-template .number-plus').on('click', function (e) {
		var v = $('.order-template .number').val();
		++v;
		$('.order-template .number').val(v);
		e.preventDefault();
		e.stopPropagation();
	});

	$('.order-template code').on('click', function (e) {
		var checked = $(this).data('checked') | false;
		checked = !checked;
		if(checked){
			$(this).addClass('checked');
		}else{
			$(this).removeClass('checked');
		}
		$(this).data('checked', checked);
	});
</script>
